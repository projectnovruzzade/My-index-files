<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Js Dom</title>
</head>
<body style="padding: 100px;">
     <div class="form-group d-flex">
         <input type="text" id="inputText" class="form-control">
         <button class="btn btn-success" id="button" type="submit">ekle</button>
     </div>
     <div class="container">
        <div class="row">
            <div class="col-12 g-3">
                <div class="card">
                    <div class="card-header text-center">
                        <b> List </b>
                    </div>
                </div>
                <div class="card mt-1 border-0">
                    <ul class="list-group" id="task-list">

                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script>
         let ul = document.querySelector("#task-list");
         let list_items = 
         [
             {"id": 1,"name": "Tunar"},
             {"id": 2,"name": "Gunay"}
            ];

         for (let index of list_items) {
           let li = 
           `
           <li class="list-group-item border-top mt-1 ">
                 <div class="form-check d-flex align-items-center">
                 <input type="checkbox" name="" id="${index.id}" class="form-check-input me-2">
                 <label for="${index.id}" class="form-check-label">${index.name}</label>
                </div>
         </li>   
           `
           ul.insertAdjacentHTML("beforeend",li)
         }

         button.addEventListener("click",function(event) {
            console.log("Click")
            // event.preventDefault();
         })

         
    </script>
</body>
</html>
