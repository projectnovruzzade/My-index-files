<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-12 g-3">
                <div class="card">
                    <div class="card-header text-center">
                        <b> List </b>
                    </div>
                </div>
                <div class="card mt-1 border-0">
                    <ul class="list-group" id="task-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-outline-primary display-2 mx-3" id="btn" onclick="openNav()">Add.</button>




    <script>

        let ul = document.getElementById("task-list");
        let list_items = ["List 1", "List 2", "List 3"]

        for (let index in list_items) {
            let li =
                ` 
         <li class="list-group-item border-top mt-1 ">
                 <div class="form-check d-flex align-items-center">
                 <input type="checkbox" name="" id="${index + 1}" class="form-check-input me-2">
                 <label for="${index + 1}" class="form-check-label">${list_items[index]}</label>
                </div>
         </li>        
         `

            ul.insertAdjacentHTML("beforeend", li);
        }





    </script>


</body>

</html>
