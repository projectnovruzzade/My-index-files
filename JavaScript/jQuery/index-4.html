<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Lesson 4</title>
    <style>
        .removed {
            width: 300px;
            display: block !important;
            margin-top: 100px;
            margin-bottom: 100px;
            background-color: #222 !important;
        }

        body {
            width: 100% !important;
            min-height: 100vh;
        }

        .menu {
            width: 40px;
            height: 50px;
            z-index: 10;
            overflow: hidden;
            float: right;
            transition: 500ms all;
            border-bottom-right-radius: 30px;
            position: fixed;
            background-color: transparent;
        }

        .menu-2 {
            width: 100%;
            border-radius: 0;
            background-color: red;
            height: 100%;
        }

        .menu ul {
            list-style-type: none;
            float: right !important;
            position: absolute;
            text-align: center;
            width: 100%;
            right: 100px;
            flex-direction: column;
            display: flex;
        }

        .menu ul li a {
            display: block;
            padding: 8px 10px;

        }

        .logo {
            width: 30px;
            height: 40px;
            background-color: beige;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-3"></h1>


    <img src="tombul.png" alt="" width="200" height="200">
    <a href="">link</a>
    <button class="btn btn-primary d-block m-5 click">Click Me !</button>

    <input type="text" name="" id="" class="form-control w-25 ms-4 d-block">
    <button type="button" class="btn btn-warning click" onclick="sent()">Show value</button>


    <script>

        $(document).ready(function () {  // readyFunction seyfeni birinci yuklenmesini gozleyr sonra ise kodlari ise salirl

            $(".click").click(function () {
                $(this).addClass("removed"); // (this) burada klik olan element yeni clasi {.click} olan hansi elemente klik olduqu zaman onu secir
                //  ve biz eger (this) yerine {.click} classi yazsaydiq onda biz klik etdiyimiz zaman  butun classi {.click} olanlari sececekdir.
            })

        });


    </script>
</body>

</html>
