    <title>Lesson 8</title>
    <style>
        * {

            list-style-type: none;
        }
          body {
              display: flex;
              justify-content: flex-start;
              flex-direction: column;
              overflow: hidden;
              align-items: center;
          }

          .box {
              width: 0;
              height: 0;
              background-color: #222;
              position: absolute;
              top: 100px;
              color: #fff !important;
              text-align: center;
          }

          ul {
              margin: 0 !important;
              padding: 0 !important;
          }
    </style>
</head>

<body>



    

    <button class="btn btn-success mt-5 animateOpen" id="animateClose">Animate</button>
    <div class="wrap box mt-4"> 
        
        <ul>
            <li>lesson</li>
            <li>lesson</li>
            <li>lesson</li>
            <li>lesson</li>
        </ul>

    </div>
    
    <script>

        $(document).ready(function () {  


            $(".animateOpen").click(function() {
                $("#animateClose").removeClass("animateOpen");
                $("div.box").animate({
                    width: "300px",
                    height: "10vh",
                    left: "200px"}, 1000 , function() {
                    });
                 });
         

                 $("#animateClose").click(function(){
                      $("div.wrap").animate({
                          width: "0",
                          height: "0"
                      },100)
                 });





        });




    </script>
</body>
