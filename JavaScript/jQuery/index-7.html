<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Lesson 7</title>
    <style>
        * {

            list-style-type: none;
        }
          body {
              display: flex;
              justify-content: flex-start;
              flex-direction: column;
             
              align-items: center;
          }

          .wrap {
              width: 400px;
              height: 10vh;
              background-color: #222;
              color: #fff !important;
              text-align: center;
          }

          ul {
              margin: 0 !important;
              padding: 0 !important;
          }
    </style>
</head>

<body>

    <h2 class="txt mt-4">Hello World</h2>
    <button class="btn btn-primary mt-4" id="slideup">Slide Up !</button> <br>
    <button class="btn btn-success" id="slidedown">Slide Down !</button> <br>
    <button class="btn btn-success" id="toggle">Down/Up!</button> <br><br><br><br><br>

    
    <button class="btn btn-primary mt-4" id="fadein">Fade in !</button> <br>
    <button class="btn btn-success" id="fadeout">Fade out !</button> <br>
    <button class="btn btn-success" id="toggle_2">Out/In!</button>
    <div class="wrap mt-4"> 
        
        <ul>
            <li>lesson</li>
            <li>lesson</li>
            <li>lesson</li>
            <li>lesson</li>
        </ul>

    </div>
    
    <script>

        $(document).ready(function () {  

            $("#slideup").click(function() {
                $(".txt").slideUp("fast");
            });

            $("#slidedown").click(function() {
                $(".txt").slideDown("slow");
            });

            $("#toggle").click(function() {
                $(".txt").slideToggle(1000);
            });

        });


        $(document).ready(function () {  

            $("#fadein").click(function() {
                $(".wrap").fadeIn("fast");
            });

            $("#fadeout").click(function() {
                $(".wrap").fadeOut("slow");
            });

            $("#toggle_2").click(function() {
                $(".wrap").fadeToggle();
            });

        });




    </script>
</body>

</html>
