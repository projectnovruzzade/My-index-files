<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Style File -->
    <link rel="stylesheet" href="style.css">
    <title>Novruzzaded :)</title>
</head>
<body>
    
<div class="fixed-load">
   <div class="text-content">
     <span class="auto-type"></span>
   </div> 
    <div class="part-1" id="part1"></div>
</div>

<section>
    
</section>




<!-- Jquery -->
<script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    window.onload = function() {
        let typed = new Typed(".auto-type",{
            strings: ["Hello,I am Tunar"],
            typeSpeed: 120,
            backSpeed: 120,
            showCursor: true,
            cursorChar: '|',
            autoInsertCss: true,
            loop: false
        });
        let part1 = document.getElementById("part1");
        let counter = 100;
        let timeOut = setTimeout(() => {
            let check = setInterval(() => {
                part1.style.width = counter + "%";
                counter -= 2;
                if (counter == -1) {
                    clearInterval(check);
                }
            },20);
                document.querySelector(".auto-type").style.opacity = "0";
        }, 4100);
        setTimeout(() => {
            document.querySelector(".typed-cursor").style.display = "none";
             document.querySelector(".fixed-load").style.display = "none";
             part1.style.display = "none";
        }, 5150);
    }
</script>
</body>
</html>
